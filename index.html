<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>云支付首页</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/head.css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <link href="css/common.css" rel="stylesheet">
</head>
<body>

  <header id="head" class="row">
    <div id="logo" class="col-xs-6 col-sm-6"></div>
    <div class="col-xs-6 col-sm-6">      
      <button type="button" class="button button-primary btn-tiny">注册</button>
      <button type="button" class="button button-primary btn-tiny">登录</button>
    </div>
  </header>

  <main>
   <!--轮播图-->
   <div id="banner" class="container">
    <div>
      <div id="carousel-example-generic" class="carousel slide">
        <ol id="ol" class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://owiqr5ri1.bkt.clouddn.com/pay.png" />
          </div>
          <div class="item">
            <img src="http://owiqr5ri1.bkt.clouddn.com/pay.png" />
          </div>
          <div class="item">
            <img src="http://owiqr5ri1.bkt.clouddn.com/pay.png" />
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <article id="article">
    <!-- 新闻发布 -->
    <div id="news">
      <span class="line"></span><span class="notice"><b>优创头条:</b>&nbsp;2017年9月19日&nbsp;<b>加工资啦加工资啦！！！</b></span>
    </div>

    <!-- 三个选项 -->
    <div id="option" class="row">
      <div class="col-sm-4 col-xs-12">
        <a href="" class="button button-block button-rounded button-highlight button-large">
          <span class="glyphicon glyphicon-education"></span><br>
          <span class="text">hehehe</span>
        </a>
      </div>
      <div class="col-sm-4 col-xs-12">
        <a href="" class="button button-block button-rounded button-action button-large">
          <span class="glyphicon glyphicon-piggy-bank"></span><br>
          <span class="text">oheheheh</span>
        </a>
      </div>
      <div class="col-sm-4 col-xs-12">
        <a href="" class="button button-block button-rounded button-royal button-large">
          <span class="glyphicon glyphicon-bitcoin"></span><br>
          <span class="text">hehehehe</span>
        </a>
      </div>
    </div>
  </article>
  
</main>

<footer id="foot">

</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
